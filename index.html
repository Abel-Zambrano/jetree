<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="dist/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Jetree &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/Jetree.png" alt="jetree logo" class="logo">

                <form class="search" action="">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                      <svg class="search__icon">
                          <use xlink:href="img/symbol-defs.svg#icon-search"></use>
                      </svg>  
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-bubbles2"></use>
                        </svg>
                        <span class="user-nav__notification">11</span>
                    </div>
                    <div class="user-nav__user">
                        <img class="user-nav__user-photo" src="img/user.jpeg" alt="user">
                        <span class="user-nav__user-name">Abel</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/symbol-defs.svg#icon-office"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/symbol-defs.svg#icon-airplane"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/symbol-defs.svg#icon-key"></use>
                                </svg>
                                <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/symbol-defs.svg#icon-map2"></use>
                                </svg>
                                <span>VIP Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2021 Abel Zambrano
                    </div>
                </nav>
                <main class="hotel-view">
                    hotelview
                </main>
            </div>
        </div>
    </body>
</html>
